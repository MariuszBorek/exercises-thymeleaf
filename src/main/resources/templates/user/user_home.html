<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>user home</h2>
    <div class="row">
    <form>
        <div class="form-group">
            <label>first name</label>
            <input class="form-control" type="text" th:value="${user.firstName}">
        </div>
        <div class="form-group">
            <label>last name</label>
            <input class="form-control" type="text" th:value="${user.lastName}">
        </div>
        <div class="form-group">
            <label>user name</label>
            <input class="form-control" type="text" th:value="${user.username}">
        </div>
        <div class="form-group">
            <label>password</label>
            <input class="form-control" type="text" th:value="${user.password}">
        </div>
        <div class="form-group">
            <label>roles (first way)</label>
            <input class="form-control" type="text" th:value="${user.roles}">
        </div>
        <div class="form-group">
            <label>roles (second way)</label>
            <input class="form-control" type="text" th:value="${user.authorities}">
        </div>
    </form>
    </div>
    <br>
    <div>
        <p th:each="role : ${user.authorities}" th:text="${role}"></p>
    </div>
    <div>
        <p th:each="role : ${user.authorities}" th:if="${role.authority.equals('ROLE_ADMIN')}">
            you are Admin
        </p>
        <p th:each="role : ${user.authorities}" th:if="${role.authority.equals('ROLE_USER')}">
            you are User
        </p>
    </div>
        </div>
                <script type="text/javascript" th:src="@{/js/actions.js}"></script>
                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                        crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                        crossorigin="anonymous"></script>
</body>
</html>
