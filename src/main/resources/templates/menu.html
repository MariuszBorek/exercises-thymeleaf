<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link th:href="@{/css/menu.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>MENU</h2>
    <div>
        <a class="btn btn-primary" th:href="@{/api/users}">show users</a>
        <a class="btn btn-primary" th:href="@{/api/users/create}">create user</a>
        <a class="btn btn-primary" th:href="@{/login}">log in</a>
        <a class="btn btn-primary" th:href="@{/logout}">log out</a>
        <div>

            <hr>

            <div class="text-center">
                <img th:src="@{/images/samplephoto.jpg}" class="rounded" alt="some photo">
            </div>

            <hr>

            <div>
                <button class="btn btn-primary" type="button" th:onclick="showTheDivContent()">show something</button>
            </div>

            <div class="row" id="theDiv">

            </div>

            <div>
                <button class="btn btn-primary" type="button" th:onclick="doSomething()">do something</button>
                <button class="btn btn-primary" type="button" th:onclick="goToUserList()">go to user list</button>
                <div>


                    <hr>

                    <div th:switch="${number}">
                        <p th:case="1" th:text="${txt}">chosen number 1</p>
                        <p th:case="2" th:text="${txt}">chosen number 2</p>
                        <p th:case="3" th:text="${txt}">chosen number 3</p>
                        <p th:case="4" th:text="${txt}">chosen number 4</p>
                        <p th:case="*" th:text="${txt}">some number</p>
                    </div>

                    <hr>

                    <div>
                        <a class="btn btn-primary" th:if="${role} == 'ADMIN'">update</a>
                        <a class="btn btn-danger" th:if="${role} == 'ADMIN'">delete</a>
                        <a class="btn btn-primary" th:unless="${role} == 'ADMIN'">view</a>
                        <a class="btn btn-primary" th:unless="${role} == 'USER'">check</a>
                    </div>

                </div>


                <script type="text/javascript" th:src="@{/js/actions.js}"></script>


                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                        crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                        crossorigin="anonymous"></script>

</body>
</html>
